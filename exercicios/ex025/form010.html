<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ema que ano voçê nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcuidade">
        </p>
        <p>
            <label for="iidade">Sua Idade é</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcuidade (){
           let atual =new Date () .getFullYear()
           iidade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>   
</body>
</html>
