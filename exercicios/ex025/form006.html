<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="icor">Cor</label>
        <input type="color" name="cor" id="icor" value="#ff00ff"
    </p>
    <p>
        <label for="iniv">Nível de satisfação:</label>
        <input type="range" name="niv" id="iniv" min="1" max="5" value="5">

    </p>
    <label for="ifoto">Foto do Perfil</label>
    <input type="file" name="Foto" id="ifoto">

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
