<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
          body{
            font-family: Arial, Helvetica, sans-serif;   
        }
        table{
            border-collapse: collapse;

        }   
        caption{
            font-size: 1,3em;
            font-weight: bold;
            padding: 10px;
        }
        td , th{
           border: 1px solid black;
           padding: 10px;
           text-align: center;
        } 
 
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <caption>
           filmes favoritos
        </caption>
        <thead>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">total</th>
                <td>1000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Áliens</td>
                <td>Rambo </td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>Julia</td>
                <td>Barbie</td>
                <td>Avatar</td>
                <td>Jumagi</td>
            </tr>
            <tr>
                <td>Vitoria</td>
                <td>Titanic</td>
                <td>50 tons</td>
                <td>Crepusculo</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>João</td>
                <td>Abismo</td>
                <td>Facão</td>
                <td>Dracula</td>
            </tr>
            <tr>
                <td>Rafael</td>
                <td>Morbius</td>
                <td>Mercenarios</td>
                <td>Matrix</td>
            </tr>
            <tr>
                <td>Evandro</td>
                <td>De volta </td>
                <td>No limite</td>
                <td>Drive</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
