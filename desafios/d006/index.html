<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags </title>
</head>
<body>
    <h1>Tegs HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir . Passe o mouse sobre os temas para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags <h1> , <h2> ,  até <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code> ">Código-Fonte</abbr></li>
        <li><abbr title="use a tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com Demaracaçoes</abbr></li>
    </ul>
</body>
</html>
